<!DOCTYPE html>
<html lang="en">
<head>

        .wrapper {
            display: flex;

            background-color: #cbc6ff;

        }

        .box:hover {
            border-radius: 50%;
            background-color: #3c3486;
            transition:  all 0.3s ease-out;

        }

    </style>
</head>

<div class="wrapper">

    <div class="box"></div>
    <div class="box"></div>

    <div class="box"></div>
