<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW4_3</title>
    <link href="style.css" rel="stylesheet" media="all" type="text/css">
</head>
<body>
<div class="container">
    <form class="form">
        <div class="flex">
            <div class="form__item">
                <label class="form__label">
                    <input class="form__input" type="text" name="firstname"
                           placeholder="First name">
                </label>
            </div>
            <div class="form__item">
                <label class="form__label">
                    <input class="form__input" type="text" name="lastname"
                           placeholder="Last name">
                </label>
            </div>

        </div>
        <div class="form__item">
            <label class="form__label">
                <input class="form__input" type="text" name="email"
                       placeholder="Email address">
            </label>
        </div>
        <div class="form__item">
            <label class="form__label">
                <input class="form__input" type="password" name="password" placeholder="Password (6 or more characters)">
            </label>
        </div>
        <p>By clicking Join Now, you agree to LinkedIn's <a href="#">User Agreement</a>, <a href="#">Privacy Policy</a> and <a href="#">Cookie</a>.</p>
        <button class="btn">Join now</button>
    </form>
</div>
</body>
</html>
