<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram реєстрація</title>
    <link href="style.css" rel="stylesheet" media="all" type="text/css">
</head>
<body>
<div class="wrapper">
    <div class="form-wrap">
        <img class="logo" src="inst.png">
        <form class="form">
            <div class="form__item">
                <label class="form__label">
                    <input class="form__input" type="text" name="username" placeholder="Номер телефону, ім'я користувача або ел. пошта">
                </label>
            </div>
            <div class="form__item">
                <label class="form__label">
                    <input class="form__input" type="password" name="password" placeholder="Пароль">
                </label>
            </div>
            <div class="btn-wrap">
                <button class="btn">Увійти</button>
            </div>
        </form>
        <div class="separator">
            <div class="separator-line"></div>
            <div class="separator-text">АБО</div>
            <div class="separator-line"></div>
        </div>
        <button class="btn-link">
            <span class="btn-link__icon"></span>
            <span>Увійти через Facebook</span>
        </button>
        <a class="link mb-10" role="link">Забули пароль?</a>
    </div>
    <div class="form-wrap">
        <p>Не маєте облікового запису? <a class="link_light">Зареєструйтеся</a></p>
    </div>
</div>
</body>
</html>
