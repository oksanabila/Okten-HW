<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вхід в особистий кабінет</title>
    <link href="style.css" rel="stylesheet" media="all" type="text/css">
</head>
<body>
<div class="container">
    <form class="form">
        <div class="form-header">
            <h2>Вхід в особистий кабінет</h2>
        </div>
        <div class="form-body">
            <div class="form__item">
                <label class="form__label">
                    <input class="form__input" type="text" name="username"
                           placeholder="Логін або email">
                </label>
            </div>
            <div class="form__item">
                <label class="form__label">
                    <input class="form__input" type="password" name="password" placeholder="Пароль">
                </label>
            </div>
            <div class="confirm">
                <label class="form__label" for="checkbox">
                    Запам'ятати мене
                    <input class="form__input-checkbox" type="checkbox" name="checkbox" id="checkbox">
                </label>
                <button class="btn">Вхід</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
